<div class="container">

    <h1>Your cart</h1>

    <mat-card>
            <mat-list-item *ngFor="let item of cartItems">
                    <span matListItemsTitle>{{item.name}}</span>
                    <span matListItemsTitle>{{item.price | currency:'USD'}}</span>
            </mat-list-item>

            <mat-list-item class="price">
                <span matListItemsTitle>Total (USD): </span>
                <span matListItemsTitle>{{totalPrice | currency:'USD'}}</span>
        </mat-list-item>

        <mat-list-item class="text-right">
                <button mat-flat-button (click)="clearCart()">Clear </button>
            
        </mat-list-item>
        <mat-list-item class="text-right">
            <button mat-raised-button color="accent" (click)="checkout()">Check out</button>
        
    </mat-list-item>
    </mat-card>

</div>
