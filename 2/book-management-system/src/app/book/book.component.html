<form>
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="bookTitle" name="title">
    </div>
  
    <div>
      <label for="author">Author:</label>
      <input type="text" id="author" [(ngModel)]="bookAuthor" name="author">
    </div>
  
    <button type="button" (click)="addBook()">Add Book</button>
  </form>
